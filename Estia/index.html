<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Εστία Εργατριών</title>
	<link rel="stylesheet" media="all and (orientation:portrait)" href="portrait.css">
	<link rel="stylesheet" media="all and (orientation:landscape)" href="landscape.css">
</head>
<body>
	<div class="crop">
		<img src="background.jpg" alt="tzivre">
	</div>
	<div id="trail">
		<center><div class="audiocontrol">
    		<center><a id="play-pause" class="play"><img src="play.png"></a></center>
			</div></center>
 		<audio id="player" preload="auto" src="Estia.mp3"</audio>
	</div>
	
	<script>
  	window.onload = function() {

  	var audio = document.getElementById("player");

  	var playButton = document.getElementById("play-pause");

  	playButton.addEventListener("click", function() {
			if (audio.paused == true) {
				audio.play();
			
          		playButton.innerHTML = "<img src='pause.png'/>";
      		}
			else {
				audio.pause();
          		playButton.innerHTML = "<img src='play.png'/>";
      		}
		}
    );
	audio.onended= function() {
			playButton.innerHTML = "<img src='play.png'/>";
	};
	}
	</script>
</body>
</html>
